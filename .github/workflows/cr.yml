name: Code Review

on:
  pull_request:
    branches:
      - main  # 你可以根据需要更改分支名称

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # 获取完整的提交历史

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai

    - name: Get Pull Request Diff
      id: get-diff
      run: |
        git diff --name-only HEAD^ HEAD | grep '\.py$' > changed_files.txt
        git diff HEAD^ HEAD > diff.txt
        echo "::set-output name=changed_files::$(cat changed_files.txt)"
        echo "::set-output name=diff::$(cat diff.txt)"
      shell: bash

    - name: Run Code Review
      id: code-review
      env:
        OPENAI_API_KEY: sk-30d2228c30b840d2a33178ea04fb246f
      run: |
        import openai
        import os

        client = openai.OpenAI(api_key=os.getenv('OPENAI_API_KEY'), base_url='https://api.deepseek.com')

        diff = '${{ steps.get-diff.outputs.diff }}'
        review_comment = client.chat.completions.create(
            model='deepseek-chat',
            messages=[
                {'role': 'system', 'content': 'You are a helpful assistant'},
                {'role': 'user', 'content': f'Review the following code changes:\n{diff}'},
            ],
            stream=False
        ).choices[0].message.content

        echo "::set-output name=review_comment::$review_comment"
      shell: python

    - name: Comment on Pull Request
      uses: peter-evans/create-pull-request-comment@v3
      with:
        comment-body: ${{ steps.code-review.outputs.review_comment }}
        token: ${{ secrets.GITHUB_TOKEN }}
